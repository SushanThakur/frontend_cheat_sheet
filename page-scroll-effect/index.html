<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page scroll effect</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <div class="slider">
          <img id="slide-1" src="./assets/earth.png" alt="earth" />
          <img id="slide-2" src="./assets/mars.png" alt="mars" />
          <img id="slide-3" src="./assets/jupiter.png" alt="jupiter" />
        </div>
        <div class="slider-nav">
          <a href="#slide-1"></a>
          <a href="#slide-2"></a>
          <a href="#slide-3"></a>
        </div>
      </div>
    </div>
    <button
      style="
        padding: 10px;
        background-color: grey;
        position: absolute;
        bottom: 1vh;
        right: 1vh;
      ">
      <a
        style="
          text-decoration: none;
          color: black;
          font-family: 'poppins';
          font-size: 20px;
          font-weight: bold;
        "
        href="https://github.com/SushanThakur/frontend_cheat_sheet/blob/main/page-scroll-effect/index.html"
        >See Code</a
      >
    </button>
  </body>
</html>
